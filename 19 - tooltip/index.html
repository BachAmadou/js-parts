<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
    <style>
       .tooltip {
           color: blue;
           background-color: #ddd;
       }

       .output {
           display: none;
           position: absolute;
           border: 1px solid red;
           background-color: black;
           color: white;
           padding: 5px;
           top: 100px;
           left: 50px;
       }

    </style> 

</head>
<body>
    <p>Generate Dummy Text <span class="tooltip" tooltip-content="The most learnt programming language">JavaScript</span> </p>

    <div>Simply click on your preferred dummy text to see it on the right side. You can <span class="tooltip" tooltip-content="It is really hard but doable">programming</span> the size of the text by the number of words or characters and/or divide d more.</div>
    <div class="output"></div>
    
    <script src="main.js"></script>
</body>
</html>
