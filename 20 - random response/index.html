<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
    <style>
       .tooltip {
           color: blue;
           background-color: #ddd;
       }

       .output {
           display: none;
           position: absolute;
           border: 1px solid red;
           background-color: black;
           color: white;
           padding: 5px;
           top: 100px;
           left: 50px;
       }

    </style> 

</head>
<body>
    <h2>Ask a question...</h2>
    <input type="text">
    <div class="output"></div>
    
    <script src="main.js"></script>
</body>
</html>
